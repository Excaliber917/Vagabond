        body {
            background: url(background10.jpg) no-repeat center center fixed;

        }
    </style>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <i class="fa-solid fa-plane-departure my-2 me-2"></i>
            <a class="navbar-brand" href="/Vagabond/">Vagabond</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Vagabond/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Vagabond/gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Vagabond/book.html">Book Trip</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex my-5">
        <div class="col-md-12 text-light">
            <h1 style="font-family: 'Rubik Distressed', cursive;" class="fs-1">
                Vagabond
            </h1>
            <h2>
                A More Rewarding Way To Travel!!
                </h1>
        </div>
    </div>
    <div class="container-fluid d-flex my-5">
        <div class="col-md-6">


        </div>


        <div class="col-md-4 my-5 mx-2" style="padding-right: 9rem;">
            <h1 style="border-bottom: 10px solid #00df03;
            border-radius: 5px; font-family: 'DynaPuff', cursive;" class="my-2 text-light p-2">
                Sign in
            </h1>
            <form autocapitalize="off">
                <div class="d-flex mb-0" style=" border-bottom: 2px solid #15dcca;">
                    <i class="fa-solid fa-envelope m-auto fs-5 text-light me-2"></i>
                    <input type="email" autocomplete="off"
                        class="form-control bg-transparent border-0 shadow-none text-light fs-4 fw-normal"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div id="emailHelp" class="form-text text-light mt-0">We'll never share your email with anyone else.
                </div>
                <div class="d-flex mb-0 mt-2" style=" border-bottom: 2px solid #15dcca;">
                    <i class="fa-solid fa-key m-auto fs-5 text-light me-2"></i>
                    <input type="password" autocomplete="off"
                        class="form-control bg-transparent border-0 shadow-none text-light fs-4 fw-normal"
                        id="exampleInputPassword1">
                </div>
                <button class="btn btn-outline-light mt-4 fs-5 rounded" type="submit">Sign in</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
